<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="game">
			<div class="row">
				<div class="pad shape1" id="shape1">
					<audio preload="auto" class="sound1" data-pad="1">
		          <source src="sounds/mp3/sounds_01.mp3" type="audio/mpeg"/>
		          <source src="sounds/ogg/sounds_01.ogg" type="audio/ogg"/>
		      </audio>
				</div>
				<div class="pad shape2" id="shape2">
					<audio preload="auto" class="sound1" data-pad="1">
	          <source src="sounds/mp3/sounds_01.mp3" type="audio/mpeg"/>
	          <source src="sounds/ogg/sounds_01.ogg" type="audio/ogg"/>
	        </audio>
				</div>
			</div>
			<div class="circle"></div>
			<div class="row">
				<div class="pad shape3" id="shape3">
					<audio preload="auto" class="sound1" data-pad="1">
	          <source src="sounds/mp3/sounds_01.mp3" type="audio/mpeg"/>
	          <source src="sounds/ogg/sounds_01.ogg" type="audio/ogg"/>
	        </audio>
				</div>
				<div class="pad shape4" id="shape4">
					<audio preload="auto" class="sound1" data-pad="1">
	          <source src="sounds/mp3/sounds_01.mp3" type="audio/mpeg"/>
	          <source src="sounds/ogg/sounds_01.ogg" type="audio/ogg"/>
	        </audio>
				</div>
			</div>
			<div class="count">--</div>
			<div class="control start">START</div>
			<div class="control strict"></div>
			<div class="control power">POWER</div>
		</div>
	</div>
</body>
</html>
